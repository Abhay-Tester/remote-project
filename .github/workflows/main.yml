name: Run Selenium Tests Every 10 Minutes

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  selenium-tests:
    runs-on: ubuntu-latest  # Use Windows if needed
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Use 'zulu' or 'adopt' if needed
          java-version: '17'  # Change based on your project

      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          google-chrome --version  # Verify installation

      - name: Use ChromeDriver from Repository
        run: |
          chmod +x chromedriver-linux64/chromedriver  # Make executable
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          chromedriver --version  # Verify installation

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Update as needed

      - name: Run Tests
          mvn clean test  # Replace with your test command
